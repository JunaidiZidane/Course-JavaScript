<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comparison Operator in JS</title>
</head>
<body>

    <script>
        let  val1 = 5, val2 = 10;
        val1 == val2
        // are equal

        val1 != val2
        // not equal

        val1 < val2
        // less than

        val1 === val2
        // are strict equal (identical)
    </script>

</body>
</html>
