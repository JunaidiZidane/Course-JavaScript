<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do While Loop in JS</title>
</head>
<body>

    <script>
        let count = 1;

        do {
            document.write("Hello <br/>");
            count++;
        }
        while (count <= 10);
    </script>

</body>
</html>
