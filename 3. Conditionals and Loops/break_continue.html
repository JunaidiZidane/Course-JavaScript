<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Break and Continue in JS</title>
</head>
<body>

    <script>
        let sum = 0;

        for (let i =  4; i < 8; i++) {
            if (i == 6) {
                continue;
            }
            sum += i;
        }
        document.write(sum);
    </script>

</body>
</html>
