<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Statements in JS</title>
</head>
<body>

    <script>
        const x = 3;

        switch (x) {
            case 1:
                document.write(x);
                break;
            case 2:
                document.write(x+2);
                break;
            case 3:
                document.write(x+5);
                break;
        }
    </script>

</body>
</html>
