<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If Else Statements in JS</title>
</head>
<body>

    <script>
        let status = 1, msg;

        if (status == 1) {
            msg = "Online";
        }
        else  if (status == 2) {
            msg = "Away";
        }
        else {
            msg = "Offline";
        }
    </script>

</body>
</html>
