<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Else Statement in Javascript</title>
</head>
<body>


    <script>
        var age = 25;
        if (age >= 18) {
            alert("Allowed.");
        }
        else {
            alert("Not allowed.");
        }
    </script>
</body>
</html>
