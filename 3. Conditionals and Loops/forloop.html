<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Loop in JS</title>
</head>
<body>

    <script>
        let i = 1;

        for (let k = 1; k < 10; k++) {
            i +=k;
        }

        let x = 0;

        for (; x <= 20; x += 2) {
            document.write(x);
        }
    </script>

</body>
</html>
